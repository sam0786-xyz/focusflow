<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Pomodoro Timer & Exam Scheduler</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">FocusFlow</div>
        <div class="nav-links">
            <button id="timer-tab" class="active">Timer</button>
            <button id="history-tab">History</button>
        </div>
        <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </nav>

    <main>
        <!-- Timer Section -->
        <section id="timer-section" class="section active">
            <div class="main-container">
                <!-- Motivation Quote -->
                <div class="quote-container">
                    <p id="motivation-quote">Loading motivation...</p>
                </div>
                
                <!-- Timer Container -->
                <div class="timer-container">
                    <div class="timer-display">
                        <span id="minutes">25</span>:<span id="seconds">00</span>
                    </div>
                    <div class="timer-controls">
                        <button id="start-timer" class="btn primary">Start</button>
                        <button id="pause-timer" class="btn secondary" disabled>Pause</button>
                        <button id="reset-timer" class="btn secondary">Reset</button>
                    </div>
                    <div class="timer-settings">
                        <button id="settings-toggle" class="btn icon-btn">
                            <i class="fas fa-cog"></i>
                        </button>
                        <div id="settings-panel" class="settings-panel hidden">
                            <h3>Timer Settings</h3>
                            <div class="setting-group">
                                <label for="work-duration">Work Duration (minutes)</label>
                                <input type="number" id="work-duration" value="25" min="1" max="60">
                            </div>
                            <div class="setting-group">
                                <label for="short-break">Short Break (minutes)</label>
                                <input type="number" id="short-break" value="5" min="1" max="30">
                            </div>
                            <div class="setting-group">
                                <label for="long-break">Long Break (minutes)</label>
                                <input type="number" id="long-break" value="15" min="1" max="60">
                            </div>
                            <div class="setting-group">
                                <label for="sound-toggle">Sound Notifications</label>
                                <input type="checkbox" id="sound-toggle" checked>
                            </div>
                            <button id="save-settings" class="btn primary">Save Settings</button>
                        </div>
                    </div>
                </div>

                <!-- Exams Container -->
                <div class="exams-container">
                    <div class="exams-header">
                        <h2>Exam Schedule</h2>
                        <button id="add-exam" class="btn primary">Add Exam</button>
                    </div>
                    <div id="exam-list" class="exam-list">
                        <!-- Exams will be populated here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- History Section -->
        <section id="history-section" class="section">
            <div class="history-container">
                <h2>Session History</h2>
                <div id="session-list" class="session-list">
                    <!-- Sessions will be populated here -->
                </div>
            </div>
        </section>

        <!-- Add Exam Modal -->
        <div id="exam-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Add New Exam</h3>
                <form id="exam-form">
                    <div class="form-group">
                        <label for="subject-name">Subject Name</label>
                        <input type="text" id="subject-name" required>
                    </div>
                    <div class="form-group">
                        <label for="subject-code">Subject Code</label>
                        <input type="text" id="subject-code" required>
                    </div>
                    <div class="form-group">
                        <label for="exam-date">Date</label>
                        <input type="date" id="exam-date" required>
                    </div>
                    <div class="form-group">
                        <label for="exam-time">Time</label>
                        <input type="time" id="exam-time" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Save</button>
                        <button type="button" class="btn secondary" id="cancel-exam">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
